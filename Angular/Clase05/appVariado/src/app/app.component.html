<app-estudiante></app-estudiante>
<app-curso></app-curso>
<form>
  <div class="form-group">
    <input type="text" placeholder="Nombre" class="form-control" #nombre>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Curso" class="form-control" #curso>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="button" (click)="insertar()">Insertar</button>
  </div>
</form>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Curso</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudiante of estudiantes; let indice = index">
      <td colspan="2">
        <app-alumno [datos]="estudiante">
          <p #etiquetap>Hola {{estudiante.nombre}}</p>
        </app-alumno>
      </td>
      <!--<td>{{estudiante.nombre}}</td>
      <td>{{estudiante.curso}}</td>-->
      <td>
        <button (click)="eliminar(estudiante)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
