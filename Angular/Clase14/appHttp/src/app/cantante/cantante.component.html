<div class="container">
  <div class="row">
    <table class="table table-hover table-striped col-6">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cantante of listadoCantantes">
          <td>{{cantante.nombre}}</td>
          <td>
            <button class="btn btn-danger" (click)="eliminar(cantante._id)">Eliminar</button>
            <button class="btn btn-warning">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <form class="col-6" (ngSubmit)="grabar()" [formGroup]="grupoCantante">
      <div class="form-group">
        <input type="text" placeholder="Nombre" class="form-control" formControlName="nombre" name="nombre">
      </div>
      <div class="form-group">
        <button class="btn btn-success">Grabar</button>
      </div>
    </form>
  </div>
</div>
